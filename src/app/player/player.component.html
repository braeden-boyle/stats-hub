<section class="player-showcase">
    <a [routerLink]="['/player', player.playerId]">
        <img 
            [src]="player.photo"
            alt="Photo of {{ player.name }}"
            crossorigin
        />
        <h2 class="player-name">{{ player.name }}</h2>
        <p class="team">{{ player.team }}</p>
    </a>
</section>
