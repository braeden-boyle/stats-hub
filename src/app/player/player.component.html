<section class="player-showcase">
    <a [routerLink]="['/player', player.query_tag]">
        <img 
            [src]="player.photo"
            alt="Photo of {{ player.name_display_first_last }}"
            crossorigin
        />
        <h2 class="player-name">{{ player.name_display_first_last }}</h2>
        <p class="team">{{ player.team_name }}</p>
    </a>
</section>
