<section class="display-container">
    <div class="player-search-container">
        <h2 class="header">Player Database</h2>
        <form>
            <input
            type="text"
            id="modern-input"
            placeholder="Type a player's name..."
            class="player-search"
            />
            <button type="button" class="player-search-button">Search</button>
        </form>
    </div>
</section>
<section class="player-list">
    <app-player
    *ngFor="let player of playerList"
    [player]="player"
    ></app-player>
</section>
